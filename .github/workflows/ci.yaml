name: CI

on:
  pull_request:
  merge_group:
  push:
    branches:
    - main
    - release-*

permissions:
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - id: setup-go
        name: Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: go.mod

      - id: run-test
        name: Run tests
        run: make test

      - id: upload-codecov-report
        name: Upload codecov coverage reports
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  run-linters:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write # Used to create checks (linting comments) on PRs

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - id: setup-go
        name: Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: go.mod

      - id: cache-golangci-lint
        name: Cache golangci-lint
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            hack/bin/golangci-lint
            hack/bin/golangci-lint-*
          key: ${{ runner.os }}-golangci-lint-${{ hashFiles('hack/tools/go.mod') }}

      - id: setup-golangci-lint
        name: Install golangci-lint (if cache not found)
        if: steps.cache-golangci-lint.outputs.cache-hit != 'true'
        run: make install-golangci-lint

      - id: run-linter
        name: Run linter
        env:
          GO_LINT_ERROR_FORMAT: github-actions
        run: make lint

  run-build:
    runs-on: ubuntu-latest

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - id: setup-go
        name: Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: go.mod

      - id: run-build
        name: Run build
        run: make build
