name: CI

on:
  pull_request:
  merge_group:
  push:
    branches:
    - main
    - release-*

permissions:
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - id: setup-go
        name: Setup Go
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version-file: go.mod

      - id: run-test
        name: Run tests
        run: make test

      - id: upload-codecov-report
        name: Upload codecov coverage reports
        uses: codecov/codecov-action@5c47607acb93fed5485fdbf7232e8a31425f672a # v5.0.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  run-linters:
    runs-on: ubuntu-latest

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - id: setup-go
        name: Setup Go
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version-file: go.mod

      - id: cache-golangci-lint
        name: Cache golangci-lint
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: |
            hack/bin/golangci-lint
            hack/bin/golangci-lint-*
          key: ${{ runner.os }}-golangci-lint-${{ hashFiles('hack/tools/go.mod') }}

      - id: setup-golangci-lint
        name: Install golangci-lint (if cache not found)
        if: steps.cache-golangci-lint.outputs.cache-hit != 'true'
        run: make install-golangci-lint

      - id: run-linter
        name: Run linter
        env:
          GO_LINT_ERROR_FORMAT: github-actions
        run: make lint
