name: CI

on:
  pull_request:
  merge_group:
  push:
    branches:
    - main
    - release-*

permissions:
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - id: setup-go
        name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod

      - id: run-test
        name: Run tests
        run: make test

      - id: upload-codecov-report
        name: Upload codecov coverage reports
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  run-linters:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write # Used to create checks (linting comments) on PRs

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - id: setup-go
        name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod

      - id: cache-golangci-lint
        name: Cache golangci-lint
        uses: actions/cache@a7833574556fa59680c1b7cb190c1735db73ebf0 # v5.0.0
        with:
          path: |
            hack/bin/golangci-lint
            hack/bin/golangci-lint-*
          key: ${{ runner.os }}-golangci-lint-${{ hashFiles('hack/tools/go.mod') }}

      - id: setup-golangci-lint
        name: Install golangci-lint (if cache not found)
        if: steps.cache-golangci-lint.outputs.cache-hit != 'true'
        run: make install-golangci-lint

      - id: run-linter
        name: Run linter
        env:
          GO_LINT_ERROR_FORMAT: github-actions
        run: make lint

  run-build:
    runs-on: ubuntu-latest

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - id: setup-go
        name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod

      - id: run-build
        name: Run build
        run: make build
