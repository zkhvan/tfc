name: CI

on:
  pull_request:
  merge_group:
  push:
    branches:
    - main
    - release-*

permissions:
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - id: setup-go
        name: Setup Go
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version-file: go.mod

      - id: run-test
        name: Run tests
        run: make test

      - id: upload-codecov-report
        name: Upload codecov coverage reports
        uses: codecov/codecov-action@13ce06bfc6bbe3ecf90edbbf1bc32fe5978ca1d3 # v5.3.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  run-linters:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write # Used to create checks (linting comments) on PRs

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - id: setup-go
        name: Setup Go
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version-file: go.mod

      - id: cache-golangci-lint
        name: Cache golangci-lint
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: |
            hack/bin/golangci-lint
            hack/bin/golangci-lint-*
          key: ${{ runner.os }}-golangci-lint-${{ hashFiles('hack/tools/go.mod') }}

      - id: setup-golangci-lint
        name: Install golangci-lint (if cache not found)
        if: steps.cache-golangci-lint.outputs.cache-hit != 'true'
        run: make install-golangci-lint

      - id: run-linter
        name: Run linter
        env:
          GO_LINT_ERROR_FORMAT: github-actions
        run: make lint

  run-build:
    runs-on: ubuntu-latest

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - id: setup-go
        name: Setup Go
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version-file: go.mod

      - id: run-build
        name: Run build
        run: make build
